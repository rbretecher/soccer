<html>
    <head>
        <title>Soccer leaderboard</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>Soccer leaderboard</h1>
            <span>Generation date : {{ .GenerationDate }}</span>
            <table class="table">
                <thead>
                    <th>#</th>
                    <th>Team</th>
                    <th>Games played</th>
                    <th>Total points</th>
                    <th>Avg points</th>
                </thead>
                <tbody>
                    {{range .Ranking}}
                    <tr>
                        <td>{{.Position}}</td>
                        <td>{{.Name}}</td>
                        <td>{{.PlayedGames}}</td>
                        <td>{{.Points}}</td>
                        <td>{{.AveragePoints}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </body>
</html>
